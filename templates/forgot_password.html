<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Forgot Password</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #F0F0F0; padding-left: 5%; padding-right: 5%; padding-top: 2%">

<div style="width: 60%; padding-left: 35%" align="left">
    <fieldset>
        <legend align="center">Forgot Password</legend>
        <form id="form" action="/forgot_password/" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td></td>
                    <td align="right"><a href="/signup/">signup</a>
                    <a href="/login/">login</a>
                    <input type="submit" value="Send mail" id="send_btn"></td>
                </tr>
                <tr>
                    <td></td>
                    <td align="left" style="color:rgb(230, 0, 0)">{{ res }}</td>
                </tr>
            </table>
        </form>
    </fieldset>
</div>

</body>
</html>
